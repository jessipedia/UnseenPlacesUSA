        <style>
          html,
          body {
            margin: 0;
            padding: 0;
            height: 100%;
          }

          #map {
            height: 100vh;
            width: 70%;
            position: fixed;
            float: left;
          }

          #container {
            width: 30%;
            margin: 0;
            padding: 0;
            float: right;
          }

          .controls{
            background: #efefef;
            margin-bottom: 100px;
            padding: 10px;
            width: 95%;
            height: 20px;
            position: fixed;
          }

          #spacer{
            height: 40px;
          }

          .box{
            background: #efefef;
            margin: 10px;
            padding: 0;
          }

          .boxHead{
            background: #efefef;
            margin: 0;
            padding: 0;
          }

          .boxBody{
            background: #efefef;
            max-height: 0px;
            padding-left: 10px;
            padding-right: 10px;
            overflow: hidden;
            transition: max-height 500ms ease;

          }

          .satImage{
            width: 50%;
            display: inline;
            float: left;
            padding-bottom: 10px;
          }

          .short_desc{
             margin-bottom: 10pxs;
           }

          .long_desc{
              margin: 0;
            }

          .labelHeader{
            width: 100%;
            height: 100%;
          }

          .placeNameHeader{
            margin: 0;
            padding: 10px;
            width: 95%;
            display: inline-block;
            font-size: 1.5em;
          }

          .toggle{
            display: none;
          }

          input[type="checkbox"]:checked ~ .boxBody {
              max-height: 800px;
          }

        </style>
